<!DOCTYPE html>
<html >
    <head>
        <meta charset="UTF-8">
        <title>TodoMaker - Create A Todo With Django</title>
        {% load static %}
        {% load fontawesome_5 %}
        {% fontawesome_5_static %}
        {% load compress %}
        {% compress css %}
        <link type="text/x-scss" href="{% static 'css/bootstrap.scss' %}" rel="stylesheet" media="screen">
        <link rel="stylesheet" type="text/x-scss" href="{% static 'css/style.scss' %}">
        {% endcompress %}
        <link rel="stylesheet" type="text/css" href="https://s3-us-west-2.amazonaws.com/s.cdpn.io/580064/perfect-scrollbar.min.css">
        <link href='https://fonts.googleapis.com/css?family=Khand:400,600,300' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <div django-app="TaskManager">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-1">
                        &nbsp
                    </div>
                </div>
                <div class="row" id="container_list">
                    <div class="col-md-1">
                        <p>
                        <button class="plus-button plus-button--large" id="add_to_container" disabled></button>
                        </p>
                    </div>
                    <div class="col-md-4">
                        <!--<div class="formcontainer draggable" id="nb-1">-->
                        <div class="formcontainer draggable">
                            <div class="my-form">
                                <!--<form class="todo-form" id="nb-1header">-->
                                <form class="todo-form">
                                    <span class="icn-input" ></span>
                                    <input type="text"  class="todo-input" placeholder="What will you do?">
                                    <button type="submit" class="todo-add not-focused">Add<span></span></button>
                                </form>
                            </div>
                            <div class="my-list" id="my-list">
                                <ul class="todo-list">
                                    <li class="li-item ui-state-default">
                                        <span class="dragable"></span>
                                        <span class="checkbox"></span>
                                        <span class="text">Task 1</span>
                                        <span class="remove"></span>
                                    </li>
                                    <li class="li-item ui-state-default">
                                        <span class="dragable"></span>
                                        <span class="checkbox"></span>
                                        <span class="text">Task 2</span>
                                        <span class="remove"></span>
                                    </li>
                                    <li class="li-item ui-state-default">
                                        <span class="dragable"></span>
                                        <span class="checkbox"></span>
                                        <span class="text">Task 3</span>
                                        <span class="remove"></span>
                                    </li>
                                </ul>
                                <ul class="clone-list" id="clone-list">
                                </ul>
                            </div>
                            <footer>
                                <div class="my-func">
                                    <button id="delete">
                                        <span class="d-parts1"></span>
                                        <span class="d-parts2"></span>
                                        <span class="d-parts3"></span>
                                    </button>
                                </div> 
                            </footer>
                        </div>
                    </div>
                    
                </div>
                <div class="row"></div>
            </div>
            {% block extrascripts %}
            <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
            <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
            <script type="text/javascript" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/580064/perfect-scrollbar.jquery.min.js"></script>
            <script type="text/javascript" src=" https://s3-us-west-2.amazonaws.com/s.cdpn.io/580064/jquery.ui.touch-punch.min.js"></script>
            <script>  $(document).ready(function(){    {% block domready %}    {% endblock %}  });</script>
            <script type="text/javascript" src="{% static 'js/todo.js' %}"></script>
            {% endblock %}
    </body>
</html>
